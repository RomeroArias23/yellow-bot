<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    /* 1. Fuentes (Mantenemos JetBrains Mono para consistencia) */
    @font-face {
      font-family: 'JetBrains Mono';
      src: url(data:font/ttf;base64,{{FONT_REGULAR}}) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'JetBrains Mono';
      src: url(data:font/ttf;base64,{{FONT_BOLD}}) format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'JetBrains Mono', monospace;
      -webkit-font-smoothing: antialiased;
    }


      .waves_tile-features-6 {
      width: 280px;
      height: 320px;
      /* Fondo inyectado */
      background-image: url(data:image/jpeg;base64,{{BG_IMAGE}}); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      /* Flexbox layout del CSS original */
      flex-direction: column;
      align-items: flex-start;
      padding: 36px 32px;
      display: flex;
      position: relative;
      overflow: hidden;
      box-sizing: border-box; /* Vital para que el padding no aumente el tamaño */
    }

    .waves_mg-bottom-16 {
      margin-bottom: 16px;
      width: 100%;
      position: relative; /* Necesario para la fecha absoluta */
      height: 100%; /* Ocupar el espacio disponible */
    }

    /* title */
    .waves_heading-3-no-margins {
      margin-top: 0;
      margin-bottom: 0;
      font-size: 20px;
      font-weight: 700;
      line-height: 1.208;
      text-align: left;
      color: #f4e603;
    }

    /* Cbody of message */
    p.message {
      font-size: 14px; 
      line-height: 1.4;
      color: #fff;
      margin-top: 12px;
      white-space: pre-wrap;
      max-height: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Fecha */
    .date {
      position: absolute;
      bottom: 12px; 
      left: 0px; /* Ajuste: 150px en caja de 280px se sale. Lo puse relativo o ajustado */
      font-size: 12px; /* Reducido ligeramente para la caja chica */
      font-style: italic;
      color: #fff;
      width: 100%;
      text-align: right; /* Alinear a la derecha en lugar de left fijo */
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 10px; 
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    .watermark-p {
      font-size: 8px; 
      color: rgba(255, 255, 255, 0.8); 
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="waves_tile-features-6" id="card">
      <div class="waves_mg-bottom-16">
          <h1 class="waves_heading-3-no-margins">el mensaje que nunca envié:</h1>
          <p class="message">{{LETTER}}</p>
          <p class="date">fecha: {{DATE}}</p>
      </div>
      <div class="watermark">
          <code class="watermark-p">import "{ YELLOW }" from './CVLTVRE'</code>
      </div>
  </div>
</body>
</html>
