<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url(data:font/ttf;base64,{{FONT_REGULAR}}) format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'JetBrains Mono';
      src: url(data:font/ttf;base64,{{FONT_BOLD}}) format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'JetBrains Mono', monospace;
    }

    .waves_tile-features-6 {
      width: 688px;
      height: 784px;
      
      background-image: url(data:image/jpeg;base64,{{BG_IMAGE}}); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 60px 50px; 
      position: relative;
      box-sizing: border-box;
    }

    .waves_mg-bottom-16 {
      width: 100%;
      height: 100%;
    }

    .waves_heading-3-no-margins {
      margin: 0 0 30px 0;
      font-size: 40px; 
      font-weight: 700;
      color: #f4e603; 
      line-height: 1.2;
    }

    p.message {
      font-size: 28px; 
      line-height: 1.5;
      color: #fff;
      white-space: pre-wrap;
      max-height: 500px;
      overflow: hidden;
    }

    .date {
      position: absolute;
      bottom: 10px; 
      left: 50px; 
      right: 50px; 
      font-size: 20px;
      font-style: italic;
      color: #fff;
      text-align: right; 
    }

    .watermark {
      position: absolute;
      bottom: 30px; 
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }

    .watermark-p {
      font-size: 14px; 
      color: rgba(255, 255, 255, 0.8); 
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="waves_tile-features-6" id="card">
      <div class="waves_mg-bottom-16">
          <h1 class="waves_heading-3-no-margins">el mensaje que nunca envi√©:</h1>
          <p class="message">{{LETTER}}</p>
      </div>
      
      <p class="date">fecha: {{DATE}}</p>
      
      <div class="watermark">
          <code class="watermark-p">import "{ YELLOW }" from './CVLTVRE'</code>
      </div>
  </div>
</body>
</html>
