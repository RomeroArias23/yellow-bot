<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "JetBrains Mono", monospace;
    }

    #card {
      width: 1080px;
      height: auto;
      padding: 60px;
      box-sizing: border-box;
      background-image: url("yellow-texture.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-top: 0;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }

    p {
      font-size: 32px;
      color: white;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 40px;
    }

    .date {
      font-size: 24px;
      font-style: italic;
      color: white;
    }

    .watermark {
      font-size: 16px;
      margin-top: 20px;
      color: white;
    }
  </style>
</head>

<body>
  <div id="card">
    <h1>el mensaje que nunca envi√©:</h1>

    <p>{{LETTER}}</p>

    <div class="footer">
      <p class="date">fecha: {{DATE}}</p>
      <p class="watermark">import "{ YELLOW }" from './CVLTVRE'</p>
    </div>
  </div>
</body>
</html>
